
<div class="container">
    <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <div class="form-row">
            <div class="form-group col-12">
                <label><strong>Name</strong></label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.name.errors }" />
                <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
                    <div *ngIf="form.name.errors.required">Name is mandatory</div>
                </div>
            </div>
            <div class="form-group col-12">
                <label><strong>Email</strong></label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
                <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                    <div *ngIf="form.email.errors.required">Email is mandatory</div>
                    <div *ngIf="form.email.errors.email">Must have email format</div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary mr-1">Atualizar</button>
        </div>

    </form>
</div>
